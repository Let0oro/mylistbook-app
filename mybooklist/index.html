<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>MyBookList App</title>
        <link href="yeti.min.css" rel="stylesheet" type="text/css" />
        <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
        <script
            src="https://kit.fontawesome.com/da24972743.js"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <header class="container mt-4">
            <h1 class="title display-4 text-center">
                <i class="fas fa-book-open text-primary"></i> My
                <span class="text-primary">Book</span> List
            </h1>
        </header>
        <main class="container">
            <form id="book-form">
                <section class="form-group">
                    <label for="title">Title</label>
                    <input
                        placeholder="Book's name"
                        type="text"
                        id="title"
                        required
                        class="form-control" />
                </section>
                <section class="form-group">
                    <label for="author">Author</label>
                    <input
                        placeholder="Author's name"
                        type="text"
                        id="author"
                        required
                        class="form-control" />
                </section>
<!--                 <section class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input
                        placeholder="Type the ISBN number"
                        type="text"
                        pattern="[0-9]"
                        required
                        maxlength="10"
                        minlength="13"
                        id="isbn"
                        class="form-control" />
                </section> -->
                <section class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="">--Please choose an option--</option>
                        <option value="unreaded">Unreaded</option>
                        <option value="reading">Reading</option>
                        <option value="completed">Completed</option>
                    </select>
                </section>
                <input
                    type="submit"
                    value="Add book!"
                    class="btn btn-primary d-block mx-auto mt-2" />
            </form>
            <table class="table table-striped mt-5 text-center">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Rate</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </main>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-primary-subtle">
      <div class="rounded me-2 w-auto bg-primary toast-img" ></div>
      <strong class="me-auto">Bootstrap</strong>
      <small>just now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
  </div>
</div>

        <script
            src="https://replit.com/public/js/replit-badge-v2.js"
            theme="dark"
            position="bottom-right"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
